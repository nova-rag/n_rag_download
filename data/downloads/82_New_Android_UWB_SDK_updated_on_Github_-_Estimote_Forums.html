t it uses the older (no longer supported) Nordic sdk.(which just has me completely flummoxed), it wont work w any phone anyhow.\\u003c/p\\u003e\\n\\u003cp\\u003ethe murata 2AB chip w Qorvo inside DOES have 2 antennas and the UCI  fw runs there .  I’ve run that w the 3001cdk to get angles at the 2AB, w the UCI  firmware on both, 3001cdk as controllee\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:13,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:16,\&quot;updated_at\&quot;:\&quot;2024-12-20T14:04:40.033Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:12,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:5,\&quot;readers_count\&quot;:4,\&quot;score\&quot;:6.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:12311,\&quot;topic_slug\&quot;:\&quot;new-android-uwb-sdk-updated-on-github\&quot;,\&quot;display_username\&quot;:\&quot;Sam\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:3,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:6465,\&quot;username\&quot;:\&quot;danc2050\&quot;,\&quot;name\&quot;:\&quot;Daniel\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forums.estimote.com/danc2050/{size}/6145_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6161,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;             <div class='post' itemprop='text'>
              <p>I am trying to do Android phone (Samsung Galaxy S24+) positioning from 3 beacons. I run this Android SDK but I can only get response from 1 beacon and get 1 distance, so I cannot get the position correctly. In the readme file, it mentions about manual connect and disconnect methods but there is no example showing how we can make use of it. Can you give me an example or give me more hints? Secondly, my phone quits very frequently while running ranging with this SDK program, may I know what the problem will be?</p>
            </div>

<pre data-code-wrap="java"><code class="lang-java">          beacon.device?.let {

</code></pre>
<p>and</p>
<pre data-code-wrap="java"><code class="lang-java">         uwbManager.disconnect(beacon, ourContext);
</code></pre>
