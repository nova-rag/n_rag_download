quot;cpp\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/c/9fc348/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-01-24T10:21:20.764Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi,\\u003c/p\\u003e\\n\\u003cp\\u003eI just got two DWM3001CDKE kits and I am willing to give a try to your porting suggestion. I did as you said and changed every reference to the \\u003ccode\\u003eNRF52840\\u003c/code\\u003e in \\u003ccode\\u003edw3000_api.emProject\\u003c/code\\u003e to the corresponding \\u003ccode\\u003eNRF52833\\u003c/code\\u003e value. I tried to add screenshots of the differences but apparently new users cannot embed media in posts. \\u003cimg src=\\\&quot;https://forum.qorvo.com/images/emoji/twitter/roll_eyes.png?v=12\\\&quot; title=\\\&quot;:roll_eyes:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:roll_eyes:\\\&quot; loading=\\\&quot;lazy\\\&quot; width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eI managed to compile successfully like this, however when I try to run even the first example (\\u003ccode\\u003eex_00a_reading_dev_id\\u003c/code\\u003e) I get an error in \\u003ccode\\u003edw_irq_init\\u003c/code\\u003e inside \\u003ccode\\u003eplatform/port.c\\u003c/code\\u003e, line 92. I gather this probably has to do with the definition of the pins, which do not match between the \\u003ccode\\u003eDWM3001CDKE\\u003c/code\\u003e and the original project.\\u003c/p\\u003e\\n\\u003cp\\u003eI am hoping \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/Wassim_Qorvo\\\&quot;\\u003e@Wassim_Qorvo\\u003c/a\\u003e or someone else here can offer some guidance on how to proceed further.\\u003c/p\\u003e\\n\\u003cp\\u003eThanks in advance!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:7,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:14,\&quot;updated_at\&quot;:\&quot;2023-01-24T10:21:20.764Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quo 529Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003ewell, I have just received my CDK boards. and I ‘hope’ I have started right…\\u003c/p\\u003e\\n\\u003cp\\u003eto flash the board, connect the computer USB cable to the J9 connector (flash/debug) (I guess, nothing says that )\\u003cbr\\u003e\\nred light on solid\\u003cbr\\u003e\\nflash the nrf52833, CLI .hex binary  (the jlink doc says 52840… )\\u003cbr\\u003e\\nflash successful…\\u003c/p\\u003e\\n\\u003cp\\u003econnect serial terminal, no response\\u003c/p\\u003e\\n\\u003cp\\u003eswitch to USB J20 (I guess, none of the instructions says to move the cable)\\u003cbr\\u003e\\nred light flash (good)\\u003cbr\\u003e\\nD9 on solid, green\\u003cbr\\u003e\\nno response on serial terminal.\\u003cbr\\u003e\\nno  flash of the LEDs when typing either …\\u003c/p\\u003e\\n\\u003cp\\u003eall this on a mac mini.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:10,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:14,\&quot;updated_at\&quot;:\&quot;2023-04-03T22:23:40.436Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:26,\&quot;reads\&quot;:83,\&quot;readers_count\&quot;:82,\&quot;score\&quot;:151.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:11801,\&quot;topic_slug\&quot;:\&quot;getting-started-with-dwm3001cdke\&quot;,\&quot;display_username\&quot;:\&quot;Sam \&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:3,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&q             <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">

              </span>

                <link itemprop="mainEntityOfPage" href="https://forum.qorvo.com/t/getting-started-with-dwm3001cdke/11801">


              <span class="crawler-post-infos">
                  <time  datetime='2022-02-28T22:01:53Z' class='post-time'>
                    February 28, 2022, 10:01pm
                  </time>
                  <meta itemprop='dateModified' content='2022-02-28T22:01:53Z'>
              <span itemprop='position'>1</span>
              </span>

            <div class='post' itemprop='text'>
              <p>Hi, I just got a DWM3001CDKE1.0 development module for evaluating UWB RTLS. However, I don’t know exactly how to get started. I connected the board to the PC using USB and tried running the DecaRanging_5p02.exe software, I get an error “Cannot open a Cheetah/FTDI device or connect to EVK3000 over COM port…” Also, I see that the D20 LED is blinking indicating that the J-Link is not enumerated. Can you please provide any documents/help what tools are needed and/or how to get started? Thanks.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="4" />
              <span class='post-likes'>4 Likes</span>
            </div>

          </div>
          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/Wassim_Qorvo'><span itemprop='name'>Wassim_Qorvo</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-04-19T09:36:49Z' class='post-time'>
                    April 19, 2022,  9:36am
                  </time>
                  <meta itemprop='dateModified' content='2022-04-19T09:36:49Z'>
              <span itemprop='position'>2</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Hi <a class="mention" href="/u/indranil">@Indranil</a></p>
<p>You can find here <a href="https://www.qorvo.com/products/p/DWM3000EVB#documents" rel="noopener nofollow ugc">https://www.qorvo.com/products/p/DWM3000EVB#documents</a> API software revision 1.4 and in this link<br>
<a href="https://www.decawave.com/wp-content/uploads/2022/03/DW3xxx_XR6.0C_24Feb2022.zip" rel="noopener nofollow ugc">https://www.decawave.com/wp-content/uploads/2022/03/DW3xxx_XR6.0C_24Feb2022.zip</a> you can find API software revision 2.2 with uwb driver in library format.<br>
These 2 releases supports STM32F429 Nucleo and nrF52840 DK targets.</p>
<p>DWM3001CDK is based on nRF52833, so you need to port the code of the release to that target.</p>
<p>Qorvo provides a ready software for DWM3001CDK for Nearby Interaction where you can interact with iPhone and get distance and direction relative to a U1-equipped iPhone.<br>
<a href="https://www.qorvo.com/products/p/DWM3001CDK#evaluation-tools" rel="noopener nofollow ugc">https://www.qorvo.com/products/p/DWM3001CDK#evaluation-tools</a></p>
<p>Hope it helps,<br>

            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/cpp'><span itemprop='name'>cpp</span></a>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-01-24T10:21:20Z' class='post-time'>

            </div>
            <div class='post' itemprop='text'>
              <p>Hi,</p>
<p>I just got two DWM3001CDKE kits and I am willing to give a try to your porting suggestion. I did as you said and changed every reference to the <code>NRF52840</code> in <code>dw3000_api.emProject</code> to the corresponding <code>NRF52833</code> value. I tried to add screenshots of the differences but apparently new users cannot embed media in posts. <img src="https://forum.qorvo.com/images/emoji/twitter/roll_eyes.png?v=12" title=":roll_eyes:" class="emoji" alt=":roll_eyes:" loading="lazy" width="20" height="20"></p>
<p>I managed to compile successfully like this, however when I try to run even the first example (<code>ex_00a_reading_dev_id</code>) I get an error in <code>dw_irq_init</code> inside <code>platform/port.c</code>, line 92. I gather this probably has to do with the definition of the pins, which do not match between the <code>DWM3001CDKE</code> and the original project.</p>
<p>I am hoping <a class="mention" href="/u/Wassim_Qorvo">@Wassim_Qorvo</a> or someone else here can offer some guidance on how to proceed further.</p>
<p>Thanks in advance!</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />

          <div id='post_8' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/Wassim_Qorvo'><span itemprop='name'>Wassim_Qorvo</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-01-24T15:43:36Z' class='post-time'>
                    January 24, 2023,  3:43pm
                  </time>
                  <meta itemprop='dateModified' content='2023-01-24T15:43:36Z'>
              <span itemprop='position'>8</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Hi <a class="mention" href="/u/cpp">@cpp</a>,</p>
<p>Please use these definition instead for DWM30001CDK:<br>
<span class="hashtag">#define</span> ARDUINO_13_PIN              NRF_GPIO_PIN_MAP(0,  3)  // used as DW3000_CLK_Pin<br>
<span class="hashtag">#define</span> ARDUINO_12_PIN              NRF_GPIO_PIN_MAP(0, 29)  // used as DW3000_MISO_Pin<br>
<span class="hashtag">#define</span> ARDUINO_11_PIN              NRF_GPIO_PIN_MAP(0,  8)  // used as DW3000_MOSI_Pin<br>
<span class="hashtag">#define</span> ARDUINO_10_PIN              NRF_GPIO_PIN_MAP(1,  6)  // used as DW3000_CS_Pin<br>
<span class="hashtag">#define</span> ARDUINO_9_PIN               NRF_GPIO_PIN_MAP(1, 19)  // used as DW3000_WKUP_Pin<br>
<span class="hashtag">#define</span> ARDUINO_8_PIN               NRF_GPIO_PIN_MAP(1,  2)  // used as DW3000_IRQ_Pin<br>
<span class="hashtag">#define</span> ARDUINO_7_PIN               NRF_GPIO_PIN_MAP(0, 25)  // used as DW3000_RST_Pin</p>
<p>Also keep in mind, you need to update FLASH and RAM ranges according to nRF52833 target.</p>
<p>Hope it helps,<br>
Wassim</p>
            </div>

            <div class='crawler-post-meta'>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-02-17T07:10:55Z' class='post-time'>

            <div class='post' itemprop='text'>
              <p>Hi, I recently bought 4 DWM3001CDK. I downloaded all the files related to this product to make it work.<br>
However, after all the reading, watching youtubes/Google/Blogs nothing answered my question, which is: how to upload a hex file to the board?</p>
<p>The board, as shipped, has no application image loaded on it. Hence the board needs to be flashed first through J9. As the product claims to have a J-link OB on it, I should be able to use the J-flash lite tool to flash the board, by directly connecting the board (through J9) to the laptop USB port. By doing that, the board is recognized and the USB port is working. However I get an error message “no probe connected” from the executable Jflashlite.<br>
I also tried to use J-link OB drag and drop. This doesn’t work either as the board is not showing up as a flash drive.<br>
I could not find anything else in the documentation to get this working. Any help is appreciated.<br>
I’m using windows 10.<br>
thanks</p>
            </div>

            <div class='post' itemprop='text'>
              <p>It’s solved. I had to download a  " INTEL HID event filter" driver for windows 10. The way I became aware of this is when I tried to get this system working on a windows 7 machine. That machine gave me an error message about it. The windows 10 machine gave no error message at all.</p>
