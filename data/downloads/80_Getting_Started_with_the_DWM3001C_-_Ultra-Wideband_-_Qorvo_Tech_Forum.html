        <div class="hidden" id="data-preloaded" data-preloaded="{&quot;topic_13430&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:27998,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;Jordan\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/j/eb9ed0/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-03-02T04:29:37.778Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003e\\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/carlos.silva\\\&quot;\\u003e@carlos.silva\\u003c/a\\u003e \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/Wassim_Qorvo\\\&quot;\\u003e@Wassim_Qorvo\\u003c/a\\u003e Iâ€™m hoping you can help provide some clarity and guidance on getting started with the DWM3001C. After spending a couple of days researching and experimenting, I have a couple of questions.\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eCan the DWM3001C be used as a standalone device (with just a battery), or does it need a host controller? It incorporates the nRF52833, which has a Cortex-M4, so I would think that it can run on its own once itâ€™s programmed? For example, if I took a DWM3001CDK, programmed it, then desoldered the DWM3001C module from the dev board and provided it with power, would it run the programmed code the same as if it was still soldered to the dev board?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eAssuming it can run standalone, is there an SDK/firmware available for it? Iâ€™ve found the \\u003ca href=\\\&quot;https://www.qorvo.com/products/d/da008604\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eDWM3001CDK DK Software, Sources, Tools and Developer Guide\\u003c/a\\u003e, but this has a lot of content specific to the DWM3001CDK that is not on the DWM3001C (e.g. controlling LEDs, input from the buttons, etc.).\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eAssuming it can run standalone, what is the recommended/standard way to program a large number (thousands) of DWM3001C modules?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eFor the DWM3001CDK, I have been able to build and download the \\u003ca href=\\\&quot;https://www.qorvo.com/products/d/da008604\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eDWM3001CDK DK Software, Sources, Tools and Developer Guide\\u003c/a\\u003e SDK package to the module using SES, but it is unclear how we should actually \\u003cem\\u003euse\\u003c/em\\u003e this SDK/firmware for a real application. In our case we need to:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eScan for nearby UWB anchors\\u003c/li\\u003e\\n\\u003cli\\u003eRange to each one of them\\u003c/li\\u003e\\n\\u003cli\\u003eRead a high/low value from a GPIO pin\\u003c/li\\u003e\\n\\u003cli\\u003eTransmit all of this data (range to each anchor, GPIO value) to a computer via BLE\\u003c/li\\u003e\\n\\u003cli\\u003eRepeat on an interval\\u003cbr\\u003e\\nOnce the SDK/firmware is built and downloaded to the module (per section 9 of the User Guide), where/how do we actually develop an application to utilize that SDK/firmware? Are there any examples available for this?\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThanks!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-03-02T05:17:17.308Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3563,\&quot;reads\&quot;:171,\&quot;readers_count\&quot;:170,\&quot;score\&quot;:17698.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:3,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.qorvo.com/products/d/da008604\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:294}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6069,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/1\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28007,\&quot;name\&quot;:\&quot;Carlos Silva\&quot;,\&quot;username\&quot;:\&quot;carlos.silva\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/carlos.silva/{size}/1267_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-03-02T16:39:38.824Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/jordan\\\&quot;\\u003e@Jordan\\u003c/a\\u003e!\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eDWM3001C is actually a module produced by Qorvo that you can acquire. DK is just Dev Kit for that module, which includes the power connection, LEDs, buttons, and a built-in J-Link.\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://www.qorvo.com/products/p/DWM3001C\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://www.qorvo.com/products/p/DWM3001C\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eAll software listed for DWM3001CDK will work as is with the module, also examples for Nordic nRF528XX (maybe a pin reallocation will be needed in this case).\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eGood question, I see some options but with a lot of â€œifsâ€. The best idea is to contact your sales representative and ask for support:\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://www.qorvo.com/support/how-to-buy/contact-a-sales-rep?partNumber=DWM3001C\\\&quot; class=\\\&quot;inline-onebox\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eContact a Qorvo Sales Representative - Qorvo\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eYou can start with the Developer Guide and understand how the UWB tasks are set, how UWB is configured, and where the results are reported. The example software implements a command line interface, you can configure and start UWB using that or even create a Python script to test what you want. When youâ€™re happy with the sequence, then you can check how the application handles each command and bring it to your own app. About GPIO and BLE, you can check Nordic examples folder inside their SDK folder, keep in mind that youâ€™re developing for an nRF52833 after all.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eYou can always come here with more specific questions, like â€œHow to start the app as an initiator?â€\\u003cbr\\u003e\\nHope it helps and good luck!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:2,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-03-02T16:39:38.824Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:34,\&quot;reads\&quot;:157,\&quot;readers_count\&quot;:156,\&quot;score\&quot;:191.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;Carlos Silva\&quot;,\&quot;primary_group_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_url\&quot;:\&quot;/uploads/default/original/2X/8/81df221df6ba5e8cf1d563062dcda62225e24638.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:41,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.qorvo.com/products/p/DWM3001C\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;DWM3001C - Qorvo\&quot;,\&quot;clicks\&quot;:113},{\&quot;url\&quot;:\&quot;https://www.qorvo.com/support/how-to-buy/contact-a-sales-rep?partNumber=DWM3001C\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Contact a Qorvo Sales Representative - Qorvo\&quot;,\&quot;clicks\&quot;:15}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:4090,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/2\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28011,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;Jordan\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/j/eb9ed0/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-03-02T18:16:21.361Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/carlos.silva\\\&quot;\\u003e@carlos.silva\\u003c/a\\u003e ,\\u003c/p\\u003e\\n\\u003cp\\u003eThanks for the very quick and thorough response. I managed to sort through the SDK and understand now how the pins would be reallocated if I mounted the DWM3001C on a custom board, instead of using it on the DWM3001CDK.\\u003c/p\\u003e\\n\\u003cp\\u003eTo confirm, the J-link debugger isnâ€™t actually needed for the DWM3001C to run, correct? Itâ€™s \\u003cem\\u003eonly\\u003c/em\\u003e used for programming and debugging?\\u003c/p\\u003e\\n\\u003cp\\u003eBased on your response, a couple more questions then, if I may:\\u003c/p\\u003e\\n\\u003col start=\\\&quot;5\\\&quot;\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eCould you describe the difference between the CLI and UCI example projects in the DWM3001C SDK? It looks like they use exactly the same code, but the Project/Solution files themselves are different.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eI may have a fundamental misunderstanding about how this is intended to function. It seems that the two SDK projects (CLI and UCI) are intended to run continuously and accept commands over serial (CLI) or UART/USB (UCI). This implies that thereâ€™s some external host that is \\u003cem\\u003esending\\u003c/em\\u003e those commands. But, what if I donâ€™t have an external host, and I want the DWM3001C to be entirely self-contained with a pre-programmed loop of operations/commands to run (those described in question 4 above)? This might be what you mean by â€œbring it to your own appâ€, but itâ€™s unclear how to create a new continuous task that runs these commands.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eYou mention using the Nordic examples, which makes sense, but how does one integrate the Nordic example code (BLE, GPIO) into the example DWM3001CDK projects (e.g. \\u003ccode\\u003eDWM3001CDK-DW3_QM33_SDK_UCI-FreeRTOS.emProject\\u003c/code\\u003e)? The \\u003ccode\\u003emain.c\\u003c/code\\u003e file for the Qorvo projects appears to start several tasks and a scheduler (which never returns); how would I start an ongoing task that, on an interval, uses the UWB module and transmits certain data from that over BLE?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eThis may not be related, but do you know how to have \\u003ccode\\u003e.h\\u003c/code\\u003e files appear in the SES file explorer? Iâ€™m not sure if itâ€™s an SES thing or a configuration settin in the Qorvo SDK projects, but itâ€™s only showing the \\u003ccode\\u003e.c\\u003c/code\\u003e files.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThanks again!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-03-02T18:16:54.308Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:59,\&quot;reads\&quot;:149,\&quot;readers_count\&quot;:148,\&quot;score\&quot;:314.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6069,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/3\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28027,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;christian.i\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/c/839c29/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-03-04T11:17:52.455Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/jordan\\\&quot;\\u003e@Jordan\\u003c/a\\u003e,\\u003c/p\\u003e\\n\\u003cp\\u003eI am working on a standalone solution (just battery, no USB/UART) for ToF ranging. I am using the â€œDWM3001CDK DK Software, Sources, Tools and Developer Guideâ€ with DWM30001C\\u003cstrong\\u003eDK\\u003c/strong\\u003e, but there are similar issues so I decided to reply to this thread.\\u003c/p\\u003e\\n\\u003col start=\\\&quot;7\\\&quot;\\u003e\\n\\u003cli\\u003eAs far as I understand it the provided firmware DWM3001CDK-DW3_QM33_SDK_CLI-FreeRTOS_0_1_1.hex is built for the NRF52833, and Segger J-Flash Lite flashes it directly to the DWM30001C. However, the FW still relies on inputs from the UART to configure and start the applications (initf, respf). I am looking into the DWM3001CDK-DW3_QM33_SDK_CLI-FreeRTOS.emProject, and try to make it running in a standalone fashion, but I donâ€™t yet understand how all the bits and pieces work together.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\&quot;,\&quot;post_number\&quot;:4,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-03-04T12:38:14.551Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:36,\&quot;reads\&quot;:134,\&quot;readers_count\&quot;:133,\&quot;score\&quot;:201.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:2,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6075,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/4\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28062,\&quot;name\&quot;:\&quot;Carlos Silva\&quot;,\&quot;username\&quot;:\&quot;carlos.silva\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/carlos.silva/{size}/1267_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-03-06T11:26:04.654Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/jordan\\\&quot;\\u003e@Jordan\\u003c/a\\u003e and \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/christian.i\\\&quot;\\u003e@christian.i\\u003c/a\\u003e!\\u003c/p\\u003e\\n\\u003col start=\\\&quot;5\\\&quot;\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eThe CLI is the Command Line Interface that I mentioned in 4, UCI (UWB Command Interface) is a standard for software applications to communicate with UWB devices, the scripts folder has an example using UCI over uart.\\u003cbr\\u003e\\nI suggest you try the CLI first, connect a flashed DWM3001CDK to a PC using the User USB (J20), the PC will find a new COM Port, then you can use your preferred serial terminal to connect to it, then try the command â€œhelpâ€.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eYou got it right, but it doesnâ€™t require to have an external host. After starting a board with a specific configuration you can use the CLI command â€œsaveâ€ to write to flash your UWB configuration and function.\\u003cbr\\u003e\\nThis is something you can try right now, open two terminals for two boards, set one as responder and the other as initiator they should start TWR, then save the initiator, keep the responder connected for monitoring and unplug the initiator, plug the initiator into a power supply or powerbank. It may take a few seconds but TWR between them will start again.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eTo set your application you need to change the default_config values or decide on how to set it (e.g.: via BLE), and then rewrite main() to start a specific role instead of loading the saved state from flash or waiting for a command, but then I recommend you to get familiar to the application first.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/christian.i\\\&quot;\\u003e@christian.i\\u003c/a\\u003e, look for the â€œapp_definition_tâ€ type in /Src/Apps/Src/common/app/common/app.c, there you can set a variable (letâ€™s say, â€œfira_initiator_appâ€) and configure it as the DEFAULT_APP. Also, take a look at how the â€œdefault_appâ€ is loaded.\\u003c/p\\u003e\\n\\u003col start=\\\&quot;7\\\&quot;\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eYou can start following how it is implemented for other components, like USB CDC in the CLI example. The Nearby Interaction project uses the same structure and implements BLE:\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://www.qorvo.com/products/d/da008212\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://www.qorvo.com/products/d/da008212\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eI donâ€™t know, I almost always use â€œright click-\\u0026gt;Go To Declarationâ€ and few times I expand a .c file and look at its dependencies.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eBest regards!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:5,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-03-06T11:26:04.654Z\&quot;,\&quot;reply_count\&quot;:3,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:69,\&quot;reads\&quot;:137,\&quot;readers_count\&quot;:136,\&quot;score\&quot;:401.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;Carlos Silva\&quot;,\&quot;primary_group_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_url\&quot;:\&quot;/uploads/default/original/2X/8/81df221df6ba5e8cf1d563062dcda62225e24638.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:41,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.qorvo.com/products/d/da008212\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:79}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:4090,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/5\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:32944,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;hank1\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/h/a698b9/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-09-25T02:46:04.754Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHello, sir.\\u003c/p\\u003e\\n\\u003cp\\u003eFirst of all, thank you for great explanation.\\u003cbr\\u003e\\nI could check distance between two DWM3001C through CLI emProject. (calibration \\u0026amp; frequency matching needed)\\u003cbr\\u003e\\nCLI result : [{â€œAddrâ€:â€œ0x0000â€,â€œStatusâ€:â€œOkâ€,â€œD_cmâ€:61,â€œLPDoA_degâ€:0.00,â€œLAoA_degâ€:0.00,â€œLFoMâ€:0,â€œRAoA_degâ€:0.00,â€œCFO_100ppmâ€:-639}]}\\u003c/p\\u003e\\n\\u003cp\\u003eMy goal is getting the distance\\u0026amp;angle of tag from the anchor. (Both will be DWM3001C which include nrf52833)\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eHowever, I couldnâ€™t find out how to use UCI over uart.\\u003cbr\\u003e\\nCan you explain how to use simply?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIs there any way to get LPDoA_deg data from single anchor (DWM3001C)? QM33120WDK1 is too expensive.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eAppreciate it.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:6,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-09-25T07:34:42.644Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:5,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:42,\&quot;reads\&quot;:106,\&quot;readers_count\&quot;:105,\&quot;score\&quot;:230.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:4,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:4090,\&quot;username\&quot;:\&quot;carlos.silva\&quot;,\&quot;name\&quot;:\&quot;Carlos Silva\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/carlos.silva/{size}/1267_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6766,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/6\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:32951,\&quot;name\&quot;:\&quot;wassim\&quot;,\&quot;username\&quot;:\&quot;Wassim_Qorvo\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/wassim_qorvo/{size}/2563_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-09-25T07:46:07.308Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/hank1\\\&quot;\\u003e@hank1\\u003c/a\\u003e ,\\u003c/p\\u003e\\n\\u003cp\\u003e1/ In this same package for DWM3001CDK \\u003ca href=\\\&quot;https://www.qorvo.com/products/d/da008604\\\&quot;\\u003ehttps://www.qorvo.com/products/d/da008604\\u003c/a\\u003e, you can find binary for UCI.\\u003cbr\\u003e\\nIn SDK developer guide, in section 6.3 you can find example on how to use UCI over uart.\\u003c/p\\u003e\\n\\u003cp\\u003e2/ Technically, this not possible to get LPDoA_deg with single antenna chip. Thatâ€™s why you would need QM3120WDK1 for this.\\u003c/p\\u003e\\n\\u003cp\\u003eHope it helps,\\u003cbr\\u003e\\nWassim\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:7,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2023-09-25T07:46:07.308Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:6,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:11,\&quot;reads\&quot;:99,\&quot;readers_count\&quot;:98,\&quot;score\&quot;:74.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;wassim\&quot;,\&quot;primary_group_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_url\&quot;:\&quot;/uploads/default/original/2X/8/81df221df6ba5e8cf1d563062dcda62225e24638.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:41,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.qorvo.com/products/d/da008604\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:60}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:6766,\&quot;username\&quot;:\&quot;hank1\&quot;,\&quot;name\&quot;:\&quot;\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/h/a698b9/{size}.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:5110,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/7\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:37545,\&quot;name\&quot;:\&quot;AntonelloSApROma\&quot;,\&quot;username\&quot;:\&quot;Antonello\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/a/a183cd/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-03-11T09:16:00.252Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi Carlos, What if I want to modify the firmware in order to have one board working immediately as responder once connected without any â€˜respfâ€™ command on terminal?\\u003cbr\\u003e\\nUntil now Iâ€™ve just used CLI for TWR between one initiator \\u0026amp; 1 responder.\\u003cbr\\u003e\\nThank You in advance.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:8,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:19,\&quot;updated_at\&quot;:\&quot;2024-03-11T09:16:00.252Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:5,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:10,\&quot;reads\&quot;:74,\&quot;readers_count\&quot;:73,\&quot;score\&quot;:64.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13430,\&quot;topic_slug\&quot;:\&quot;getting-started-with-the-dwm3001c\&quot;,\&quot;display_username\&quot;:\&quot;AntonelloSApROma\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:4090,\&quot;username\&quot;:\&quot;carlos.silva\&quot;,\&quot;name\&quot;:\&quot;Carlos Silva\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/carlos.silva/{size}/1267_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:7319,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/getting-started-with-the-dwm3001c/13430/8\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_             <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/Jordan'><span itemprop='name'>Jordan</span></a>

                <link itemprop="mainEntityOfPage" href="https://forum.qorvo.com/t/getting-started-with-the-dwm3001c/13430">


              <span class="crawler-post-infos">
                  <time  datetime='2023-03-02T04:29:37Z' class='post-time'>
                    March 2, 2023,  4:29am
                  </time>
                  <meta itemprop='dateModified' content='2023-03-02T05:17:17Z'>

              </span>

            <div class='post' itemprop='text'>
              <p><a class="mention" href="/u/carlos.silva">@carlos.silva</a> <a class="mention" href="/u/Wassim_Qorvo">@Wassim_Qorvo</a> Iâ€™m hoping you can help provide some clarity and guidance on getting started with the DWM3001C. After spending a couple of days researching and experimenting, I have a couple of questions.</p>
<ol>
<li>
<p>Can the DWM3001C be used as a standalone device (with just a battery), or does it need a host controller? It incorporates the nRF52833, which has a Cortex-M4, so I would think that it can run on its own once itâ€™s programmed? For example, if I took a DWM3001CDK, programmed it, then desoldered the DWM3001C module from the dev board and provided it with power, would it run the programmed code the same as if it was still soldered to the dev board?</p>
</li>
<li>
<p>Assuming it can run standalone, is there an SDK/firmware available for it? Iâ€™ve found the <a href="https://www.qorvo.com/products/d/da008604" rel="noopener nofollow ugc">DWM3001CDK DK Software, Sources, Tools and Developer Guide</a>, but this has a lot of content specific to the DWM3001CDK that is not on the DWM3001C (e.g. controlling LEDs, input from the buttons, etc.).</p>
</li>
<li>
<p>Assuming it can run standalone, what is the recommended/standard way to program a large number (thousands) of DWM3001C modules?</p>
</li>
<li>
<p>For the DWM3001CDK, I have been able to build and download the <a href="https://www.qorvo.com/products/d/da008604" rel="noopener nofollow ugc">DWM3001CDK DK Software, Sources, Tools and Developer Guide</a> SDK package to the module using SES, but it is unclear how we should actually <em>use</em> this SDK/firmware for a real application. In our case we need to:</p>
<ul>
<li>Scan for nearby UWB anchors</li>
<li>Range to each one of them</li>
<li>Read a high/low value from a GPIO pin</li>
<li>Transmit all of this data (range to each anchor, GPIO value) to a computer via BLE</li>
<li>Repeat on an interval<br>
Once the SDK/firmware is built and downloaded to the module (per section 9 of the User Guide), where/how do we actually develop an application to utilize that SDK/firmware? Are there any examples available for this?</li>
</ul>
</li>
</ol>
<p>Thanks!</p>
            </div>

          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/carlos.silva'><span itemprop='name'>carlos.silva</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-03-02T16:39:38Z' class='post-time'>
                    March 2, 2023,  4:39pm
                  </time>
                  <meta itemprop='dateModified' content='2023-03-02T16:39:38Z'>
              <span itemprop='position'>2</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Hi <a class="mention" href="/u/jordan">@Jordan</a>!</p>
<ol>
<li>

              <p>Hi <a class="mention" href="/u/jordan">@Jordan</a> and <a class="mention" href="/u/christian.i">@christian.i</a>!</p>
<ol start="5">
<li>
<p>The CLI is the Command Line Interface that I mentioned in 4, UCI (UWB Command Interface) is a standard for software applications to communicate with UWB devices, the scripts folder has an example using UCI over uart.<br>
I suggest you try the CLI first, connect a flashed DWM3001CDK to a PC using the User USB (J20), the PC will find a new COM Port, then you can use your preferred serial terminal to connect to it, then try the command â€œhelpâ€.</p>
</li>
<li>
<p>You got it right, but it doesnâ€™t require to have an external host. After starting a board with a specific configuration you can use the CLI command â€œsaveâ€ to write to flash your UWB configuration and function.<br>
This is something you can try right now, open two terminals for two boards, set one as responder and the other as initiator they should start TWR, then save the initiator, keep the responder connected for monitoring and unplug the initiator, plug the initiator into a power supply or powerbank. It may take a few seconds but TWR between them will start again.</p>
</li>
</ol>
<p>To set your application you need to change the default_config values or decide on how to set it (e.g.: via BLE), and then rewrite main() to start a specific role instead of loading the saved state from flash or waiting for a command, but then I recommend you to get familiar to the application first.</p>
<p><a class="mention" href="/u/christian.i">@christian.i</a>, look for the â€œapp_definition_tâ€ type in /Src/Apps/Src/common/app/common/app.c, there you can set a variable (letâ€™s say, â€œfira_initiator_appâ€) and configure it as the DEFAULT_APP. Also, take a look at how the â€œdefault_appâ€ is loaded.</p>
<ol start="7">
<li>
<p>You can start following how it is implemented for other components, like USB CDC in the CLI example. The Nearby Interaction project uses the same structure and implements BLE:<br>
<a href="https://www.qorvo.com/products/d/da008212" rel="noopener nofollow ugc">https://www.qorvo.com/products/d/da008212</a></p>
</li>
<li>
<p>I donâ€™t know, I almost always use â€œright click-&gt;Go To Declarationâ€ and few times I expand a .c file and look at its dependencies.</p>
</li>
</ol>
<p>Best regards!</p>

              <p>Hi <a class="mention" href="/u/antonello">@Antonello</a> !</p>
<p>Few steps, inside â€œ\Src\Apps\Src\common\app\common\app.câ€ set the â€œDEFAULT_APPâ€ to â€œhelpers_app_firaâ€:</p>
<pre><code class="lang-auto">extern const app_definition_t helpers_app_fira[];
...
#define DEFAULT_APP helpers_app_fira
</code></pre>
<p>Then, go to main() and add scan_fira_params right after â€œDefaultTaskInit()â€</p>
<pre><code class="lang-auto">scan_fira_params("", false); // Change to true if initiator
</code></pre>
<p>By doing this the app should be able to start FiRa TWR in the startup.</p>
<p>You may also need a High-Frequency Clock fix to start it with USB disconnected:<br>
In main() look for BoardInit(), it calls peripherals_init() which has the clock initialization.<br>
There you will find a call for nrf_drv_clock_lfclk_request(NULL), right before this line, you should add the nrf_drv_clock_hfclk_request(NULL).</p>
<p>This single call will solve the problem, but Nordic sets the call with verification before proceeding:</p>
<pre><code class="lang-auto">   nrf_drv_clock_hfclk_request(NULL);
   while (!nrf_drv_clock_hfclk_is_running())
   {
       // spin lock
   }
</code></pre>
<p>Kind regards!</p>
