03eSo how do I do this? The DW1000 I wrote my own drivers. The DW3000 I used an early decawave driver where the source was released. Right now the QM33110 looks like a non-starter since we have no way to drive the chip.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:8,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-04-12T16:36:04.148Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:104,\&quot;readers_count\&quot;:103,\&quot;score\&quot;:60.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Andrew\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:1372,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/8\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28780,\&qu r\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28943,\&quot;name\&quot;:\&quot;Sam \&quot;,\&quot;username\&quot;:\&quot;rexxdad\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/r/91b2a8/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-05-03T17:26:29.750Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003ei got a notice today of an updated V3 sdk.\\u003c/p\\u003e\\n\\u003cp\\u003emay I make a suggestion… the binaries are still labeled 3.0.0, but the package is 3.1.0\\u003cbr\\u003e\\ncould we get a future package update to build the binaries with the package version number…\\u003c/p\\u003e\\n\\u003cp\\u003ethanks…\\u003c/p\\u003e\\n\\u003cp\\u003eoh, and this brings up a terrible problem\\u003c/p\\u003e\\n\\u003cp\\u003ehow do I update CDK boards that are in enclosures, with no serial port connection\\u003cbr\\u003e\\nmy ESP32 device does not have USB most mode and jflash  doesn’t run on ESP32.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:12,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-05-03T17:55:33.930Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:87,\&quot;readers_count\&quot;:86,\&quot;score\&quot;:22.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Sam \&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:2,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6114,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/12\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:28948,\&quot;name\&quot;:\&quot;Peter\&quot;,\&quot;username\&quot;:\&quot;robogo\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/r/13edae/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-05-03T20:59:50.427Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eCarlos, DO you know where I can find example code to enable camera assist in IOS nearby Interaction? It’s supposed to increase field of view and reduce direction drop out.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:13,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-05-03T20:59:50.427Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:23,\&quot;reads\&quot;:83,\&quot;readers_count\&quot;:82,\&quot;score\&quot;:151.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Peter\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:5861,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/13\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29009,\&quot;name\&quot;:\&quot;Carlos Silva\&quot;,\&quot;username\&quot;:\&quot;carlos.silva\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/carlos.silva/{size}/1267_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-05-09T11:34:49.170Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/robogo\\\&quot;\\u003e@robogo\\u003c/a\\u003e !\\u003c/p\\u003e\\n\\u003cp\\u003eYes! It was added in v3.0 already.\\u003c/p\\u003e\\n\\u003cp\\u003eIt is just a single line when creating the NearbyAccessoryConfiguration:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003econfiguration = try NINearbyAccessoryConfiguration(data: configData)\\nconfiguration?.isCameraAssistanceEnabled = true\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eIf you wanna know more you can check Apple’s WWDC22 NI presentation:\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://developer.apple.com/videos/play/wwdc2022/10008/\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eWhat’s new in Nearby Interaction - WWDC22 - Videos - Apple Developer\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eKind regards!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:14,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-05-09T11:34:49.170Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:13,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:82,\&quot;readers_count\&quot;:81,\&quot;score\&quot;:36.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Carlos Silva\&quot;,\&quot;primary_group_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_url\&quot;:\&quot;/uploads/default/original/2X/8/81df221df6ba5e8cf1d563062dcda62225e24638.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:41,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://developer.apple.com/videos/play/wwdc2022/10008/\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;What&#39;s new in Nearby Interaction - WWDC22 - Videos - Apple Developer\&quot;,\&quot;clicks\&quot;:17}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:5861,\&quot;username\&quot;:\&quot;robogo\&quot;,\&quot;name\&quot;:\&quot;Peter\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/r/13edae/{size}.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:4090,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/14\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29357,\&quot;name\&quot;:\&quot;Frank\&quot;,\&quot;username\&quot;:\&quot;frankbuss\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/frankbuss/{size}/3144_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-01T16:15:57.284Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI got an older version with libniq-m4-hfp-0.9.9.1.a working with a custom board with a nRF5340 and Zephyr. Was some headache, because e.g. it crashed at osMutexCreate, because the Qorvo library passed a NULL pointer to it, so I had to patch the CMSIS implementation of Zephyr, and wasn’t very stable, sometimes it didn’t start. I’m currently trying to update to the latest version.\\u003c/p\\u003e\\n\\u003cp\\u003eBut right, it is a serious limitation to provide only binary versions of central parts of the firmware. It makes it more difficult to debug it, and limits the usable target hardware to the ARM architecture. Is there a reason why it is not distributed as source code, or is there a detailed documentation to write the driver myself? The embedded firmware part looks also very bloated and with unnecessary layers, like the libniq lib doesn’t do much except doing some variable initializations, and most of the secret implementation is in libembedded_mac_arm.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:15,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-01T16:15:57.284Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:8,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:78,\&quot;readers_count\&quot;:77,\&quot;score\&quot;:25.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Frank\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:1372,\&quot;username\&quot;:\&quot;AndyA\&quot;,\&quot;name\&quot;:\&quot;Andrew\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/a/9de0a6/{size}.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6266,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/15\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29358,\&quot;name\&quot;:\&quot;Andrew\&quot;,\&quot;username\&quot;:\&quot;AndyA\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/a/9de0a6/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-01T16:58:07.134Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThere is a user manual which in theory contains all the information required to write your own driver. It did for the DW1000, it wasn’t very clear on how some things worked but it did at least tell you what you needed to know to make things work.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever the DW3000 manual has a number of sections where it tells you to refer to the driver source code for details of how to perform an operation. The driver source code (the old version that was released before it became binary only) for those functions would change registers that weren’t listed in the manual or would set bits to values that the manual claimed were invalid.\\u003cbr\\u003e\\nIn other words the documentation is a mess, has been for several years now and qorvo don’t seem to have any interest in fixing it.\\u003c/p\\u003e\\n\\u003cp\\u003eTo be honest the only reason I didn’t dismiss the DW3000 out of hand was because we already had a DW1000 product up and running. If I was starting from scratch I’d be looking very hard for an alternative part with any semblance of support.\\u003c/p\\u003e\\n\\u003cp\\u003eAnother user has been attempting to assemble the information missing from the manual. Details can be found in this post: \\u003ca href=\\\&quot;https://forum.qorvo.com/t/missing-manual-for-register-level-access-to-dw3000-without-using-api/12305\\\&quot; class=\\\&quot;inline-onebox\\\&quot;\\u003e\\\&quot;Missing manual\\\&quot; for register-level access to DW3000 (without using API)\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:16,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-01T16:58:07.134Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:15,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:79,\&quot;readers_count\&quot;:78,\&quot;score\&quot;:40.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Andrew\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://forum.qorvo.com/t/missing-manual-for-register-level-access-to-dw3000-without-using-api/12305\&quot;,\&quot;internal\&quot;:true,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;\\\&quot;Missing manual\\\&quot; for register-level access to DW3000 (without using API)\&quot;,\&quot;clicks\&quot;:9}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:6266,\&quot;username\&quot;:\&quot;frankbuss\&quot;,\&quot;name\&quot;:\&quot;Frank\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/frankbuss/{size}/3144_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:1372,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/16\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29359,\&quot;name\&quot;:\&quot;Frank\&quot;,\&quot;username\&quot;:\&quot;frankbuss\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/frankbuss/{size}/3144_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-01T18:19:54.324Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI guess it is a regulatory problem. It is the same for Bluetooth ICs: For example the low level radio control software of nRF chips is an undocumented binary blob and the IC is only certified with the manufacturer blob. But at least they have a simple standardized way to communicate with it with HCI, and all high level commands are fully documented. If Qorvo would add a small CPU core to their chip (like licence free RISC-V), it could be much easier as well.\\u003c/p\\u003e\\n\\u003cp\\u003eBut looks like at least the new source code is cleaner. For example in the old code, there was a busy wait loop in waitforsysstatus, which caused Zephyr to freeze (I had to add delays). Looks like the new code uses timers and statemachines etc. instead. And maybe even the mutex and semaphore problem is fixed, so that I don’t have to maintain a Zephyr fork, we’ll see.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:17,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-01T18:19:54.324Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:16,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:5,\&quot;reads\&quot;:77,\&quot;readers_count\&quot;:76,\&quot;score\&quot;:45.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Frank\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:1372,\&quot;username\&quot;:\&quot;AndyA\&quot;,\&quot;name\&quot;:\&quot;Andrew\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/a/9de0a6/{size}.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6266,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/17\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29372,\&quot;name\&quot;:\&quot;Andrew\&quot;,\&quot;username\&quot;:\&quot;AndyA\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/a/9de0a6/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-02T08:11:20.009Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eIt’s not a regulatory radio issue, the radio isn’t sold as a certified device.\\u003c/p\\u003e\\n\\u003cp\\u003eBluetooth you purchase a module that has been certified to follow both the FCC/CE radio requirements and also certified to follow the Bluetooth protocol specification.\\u003c/p\\u003e\\n\\u003cp\\u003eWith the exception of the DWM1001C running PANS none of the DW1000/3000 parts are pre-certified modules. You need to perform your own FCC/CE approvals testing.\\u003cbr\\u003e\\nAnd for these UWB radios there is no fixed protocol, you can choose to follow the IEEE standard or the apple implementation, but that is up to you. And there is no certification process for these that I’m aware off.\\u003c/p\\u003e\\n\\u003cp\\u003eMy guess is that it’s more a IP protection move, the more you know about the internal registers the more you can guess the internal methods of operation. They have always been vague on some things like how the detection threshold is set.\\u003cbr\\u003e\\nOr maybe it’s just laziness, they simply can’t be bothered to fully document things.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:18,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-02T08:11:20.009Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:17,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:5,\&quot;reads\&quot;:77,\&quot;readers_count\&quot;:76,\&quot;score\&quot;:55.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Andrew\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:6266,\&quot;username\&quot;:\&quot;frankbuss\&quot;,\&quot;name\&quot;:\&quot;Frank\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/frankbuss/{size}/3144_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:1372,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/18\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29530,\&quot;name\&quot;:\&quot;Frank\&quot;,\&quot;username\&quot;:\&quot;frankbuss\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/frankbuss/{size}/3144_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-09T15:28:23.284Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eMeanwhile I got a DWM3000EVB Evaluation Board Kit, and a nRF52840-DK. I downloaded the new software, and followed the instruction in the Quick Start Guide. I connected the shield to the DK and flashed the file nRF52840DK-QANI-FreeRTOS_full_QNI_3_0_0.hex. Then I installed the “Qorvo Nearby Interaction” iOS App. The switch on the shield is at 3V3_DCDC (couldn’t find instructions in the quick start guide to change it, so this was as delivered). After reset, the 4 LEDs blink 3 times. I can see in the iOS App the device (but sometimes it shows “unknown”). But when I click on connect, it immediately disconnects, see this video:\\u003c/p\\u003e\\u003cdiv class=\\\&quot;youtube-onebox lazy-video-container\\\&quot; data-video-id=\\\&quot;awagzBzbokI\\\&quot; data-video-title=\\\&quot;DWM3000\\\&quot; data-video-start-time=\\\&quot;0\\\&quot; data-provider-name=\\\&quot;youtube\\\&quot;\\u003e\\n  \\u003ca href=\\\&quot;https://www.youtube.com/watch?v=awagzBzbokI\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e\\n    \\u003cimg class=\\\&quot;youtube-thumbnail\\\&quot; src=\\\&quot;https://forum.qorvo.com/uploads/default/original/2X/7/78a9622ffae82728250c12a741b4df174ff5c722.jpeg\\\&quot; title=\\\&quot;DWM3000\\\&quot; data-dominant-color=\\\&quot;828282\\\&quot; width=\\\&quot;480\\\&quot; height=\\\&quot;360\\\&quot;\\u003e\\n  \\u003c/a\\u003e\\n\\u003c/div\\u003e\\n\\u003cp\\u003e\\nI have an iPhone 14 Pro, with iOS 16.5.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:19,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-09T15:28:23.284Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:5,\&quot;reads\&quot;:77,\&quot;readers_count\&quot;:76,\&quot;score\&quot;:40.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Frank\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.youtube.com/watch?v=awagzBzbokI\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;DWM3000 - YouTube\&quot;,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6266,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/19\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29630,\&quot;name\&quot;:\&quot;Alexander Ivanov\&quot;,\&quot;username\&quot;:\&quot;alliv\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/alliv/{size}/19_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-13T18:55:26.024Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThos could be an issue with BLE pairing during debugging, i.e. some paired information gets saved in both nRF and/or iphone…\\u003c/p\\u003e\\n\\u003cp\\u003eTry go to iphone settings-\\u0026gt;bluetooth and delete the devices from the list. Also !erase! the nRF chip before programming.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:20,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-13T18:55:26.024Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:70,\&quot;readers_count\&quot;:69,\&quot;score\&quot;:49.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:13390,\&quot;topic_slug\&quot;:\&quot;qorvo-nearby-interaction-software-package-v-3-0-release\&quot;,\&quot;display_username\&quot;:\&quot;Alexander Ivanov\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:736,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/qorvo-nearby-interaction-software-package-v-3-0-release/13390/20\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:29797,\&quot;name\&quot;:\&quot;Frank\&quot;,\&quot;username\&quot;:\&quot;frankbuss\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/frankbuss/{size}/3144_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2023-06-20T01:16:33.407Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThe problem was that the phone was in airplane mode. Bluetooth and WiFi works in airplane mode, but looks like UWB doesn’t work in this mode. An error message form the app would be nice in this case.\\u003c/p\\u003e\\n\\u003cp\\u003eMeanwhile I’m nearly done with the integration of the library to Zephyr. Sometimes it needed a debugger, Ghidra disassembling, and a lot of reverse engineering work. E.g. I use WolfSSL to implement the AES functions. But somewhere inside the library there is a fira_crypto_test self test, which tests an error which results in a UWBMAC_EBADMSG error code (which is ultimately translated to EBADMSG). But WolfSSL reports this test as AES_CCM_AUTH_E. With source code would be done in a few minutes. Without needs a day playing with gdb and analyzing the disassembled code. Thanks Qorvo.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:21,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:30,\&quot;updated_at\&quot;:\&quot;2023-06-20T01:16:33.407Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:20,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:2,\&quot;reads\&quot;               <p>Heads up, everyone!</p>
<p>Qorvo Nearby Interaction Software package v.3.0 is finally here, including sources, binaries, and documentation (embedded firmware, example application, iOS application)</p>
<p>This version implements the new iOS16 features, Camera Assistance (with an AR demo), and Background mode.</p>
<p>Please check the Evaluation Tools tab on the DWM3001CDK or DWM3000EVB products page:<br>
<a href="https://www.qorvo.com/products/p/DWM3001CDK#evaluation-tools" class="onebox" target="_blank" rel="noopener nofollow ugc">https://www.qorvo.com/products/p/DWM3001CDK#evaluation-tools</a></p>
<p>Best regards!</p>

Then you have other binaries for nordic board (nRF52832/33/40), where you would put a shield on it as done in this kit for example <a href="https://www.qorvo.com/products/p/QM33120WDK1" class="inline-onebox">QM33120WDK1 - Qorvo</a></p>

          <div id='post_14' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/carlos.silva'><span itemprop='name'>carlos.silva</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-05-09T11:34:49Z' class='post-time'>
                    May 9, 2023, 11:34am
                  </time>

            <div class='post' itemprop='text'>
              <p>Hi <a class="mention" href="/u/robogo">@robogo</a> !</p>
<p>Yes! It was added in v3.0 already.</p>
<p>It is just a single line when creating the NearbyAccessoryConfiguration:</p>
<pre><code class="lang-auto">configuration = try NINearbyAccessoryConfiguration(data: configData)
configuration?.isCameraAssistanceEnabled = true
</code></pre>
<p>If you wanna know more you can check Apple’s WWDC22 NI presentation:<br>
<a href="https://developer.apple.com/videos/play/wwdc2022/10008/" rel="noopener nofollow ugc">What’s new in Nearby Interaction - WWDC22 - Videos - Apple Developer</a></p>
<p>Kind regards!</p>
            </div>

          <div id='post_15' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/frankbuss'><span itemprop='name'>frankbuss</span></a>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-06-01T16:15:57Z' class='post-time'>
                    June 1, 2023,  4:15pm
                  </time>
                  <meta itemprop='dateModified' content='2023-06-01T16:15:57Z'>
              <span itemprop='position'>15</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>I got an older version with libniq-m4-hfp-0.9.9.1.a working with a custom board with a nRF5340 and Zephyr. Was some headache, because e.g. it crashed at osMutexCreate, because the Qorvo library passed a NULL pointer to it, so I had to patch the CMSIS implementation of Zephyr, and wasn’t very stable, sometimes it didn’t start. I’m currently trying to update to the latest version.</p>
<p>But right, it is a serious limitation to provide only binary versions of central parts of the firmware. It makes it more difficult to debug it, and limits the usable target hardware to the ARM architecture. Is there a reason why it is not distributed as source code, or is there a detailed documentation to write the driver myself? The embedded firmware part looks also very bloated and with unnecessary layers, like the libniq lib doesn’t do much except doing some variable initializations, and most of the secret implementation is in libembedded_mac_arm.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_16' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/AndyA'><span itemprop='name'>AndyA</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-06-01T16:58:07Z' class='post-time'>
                    June 1, 2023,  4:58pm
                  </time>
                  <meta itemprop='dateModified' content='2023-06-01T16:58:07Z'>
              <span itemprop='position'>16</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>There is a user manual which in theory contains all the information required to write your own driver. It did for the DW1000, it wasn’t very clear on how some things worked but it did at least tell you what you needed to know to make things work.</p>
<p>However the DW3000 manual has a number of sections where it tells you to refer to the driver source code for details of how to perform an operation. The driver source code (the old version that was released before it became binary only) for those functions would change registers that weren’t listed in the manual or would set bits to values that the manual claimed were invalid.<br>
In other words the documentation is a mess, has been for several years now and qorvo don’t seem to have any interest in fixing it.</p>
<p>To be honest the only reason I didn’t dismiss the DW3000 out of hand was because we already had a DW1000 product up and running. If I was starting from scratch I’d be looking very hard for an alternative part with any semblance of support.</p>
<p>Another user has been attempting to assemble the information missing from the manual. Details can be found in this post: <a href="https://forum.qorvo.com/t/missing-manual-for-register-level-access-to-dw3000-without-using-api/12305" class="inline-onebox">"Missing manual" for register-level access to DW3000 (without using API)</a></p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_17' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/frankbuss'><span itemprop='name'>frankbuss</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-06-01T18:19:54Z' class='post-time'>
                    June 1, 2023,  6:19pm
                  </time>
                  <meta itemprop='dateModified' content='2023-06-01T18:19:54Z'>
              <span itemprop='position'>17</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>I guess it is a regulatory problem. It is the same for Bluetooth ICs: For example the low level radio control software of nRF chips is an undocumented binary blob and the IC is only certified with the manufacturer blob. But at least they have a simple standardized way to communicate with it with HCI, and all high level commands are fully documented. If Qorvo would add a small CPU core to their chip (like licence free RISC-V), it could be much easier as well.</p>
<p>But looks like at least the new source code is cleaner. For example in the old code, there was a busy wait loop in waitforsysstatus, which caused Zephyr to freeze (I had to add delays). Looks like the new code uses timers and statemachines etc. instead. And maybe even the mutex and semaphore problem is fixed, so that I don’t have to maintain a Zephyr fork, we’ll see.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_18' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/AndyA'><span itemprop='name'>AndyA</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-06-02T08:11:20Z' class='post-time'>
                    June 2, 2023,  8:11am
                  </time>
                  <meta itemprop='dateModified' content='2023-06-02T08:11:20Z'>
              <span itemprop='position'>18</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>It’s not a regulatory radio issue, the radio isn’t sold as a certified device.</p>
<p>Bluetooth you purchase a module that has been certified to follow both the FCC/CE radio requirements and also certified to follow the Bluetooth protocol specification.</p>
<p>With the exception of the DWM1001C running PANS none of the DW1000/3000 parts are pre-certified modules. You need to perform your own FCC/CE approvals testing.<br>
And for these UWB radios there is no fixed protocol, you can choose to follow the IEEE standard or the apple implementation, but that is up to you. And there is no certification process for these that I’m aware off.</p>
<p>My guess is that it’s more a IP protection move, the more you know about the internal registers the more you can guess the internal methods of operation. They have always been vague on some things like how the detection threshold is set.<br>
Or maybe it’s just laziness, they simply can’t be bothered to fully document things.</p>
            </div>

            <div class='post' itemprop='text'>
              <p>Meanwhile I got a DWM3000EVB Evaluation Board Kit, and a nRF52840-DK. I downloaded the new software, and followed the instruction in the Quick Start Guide. I connected the shield to the DK and flashed the file nRF52840DK-QANI-FreeRTOS_full_QNI_3_0_0.hex. Then I installed the “Qorvo Nearby Interaction” iOS App. The switch on the shield is at 3V3_DCDC (couldn’t find instructions in the quick start guide to change it, so this was as delivered). After reset, the 4 LEDs blink 3 times. I can see in the iOS App the device (but sometimes it shows “unknown”). But when I click on connect, it immediately disconnects, see this video:</p><div class="youtube-onebox lazy-video-container" data-video-id="awagzBzbokI" data-video-title="DWM3000" data-video-start-time="0" data-provider-name="youtube">

            <div class='post' itemprop='text'>
              <p>Thos could be an issue with BLE pairing during debugging, i.e. some paired information gets saved in both nRF and/or iphone…</p>
<p>Try go to iphone settings-&gt;bluetooth and delete the devices from the list. Also !erase! the nRF chip before programming.</p>

            <div class='post' itemprop='text'>
              <p>The problem was that the phone was in airplane mode. Bluetooth and WiFi works in airplane mode, but looks like UWB doesn’t work in this mode. An error message form the app would be nice in this case.</p>
<p>Meanwhile I’m nearly done with the integration of the library to Zephyr. Sometimes it needed a debugger, Ghidra disassembling, and a lot of reverse engineering work. E.g. I use WolfSSL to implement the AES functions. But somewhere inside the library there is a fira_crypto_test self test, which tests an error which results in a UWBMAC_EBADMSG error code (which is ultimately translated to EBADMSG). But WolfSSL reports this test as AES_CCM_AUTH_E. With source code would be done in a few minutes. Without needs a day playing with gdb and analyzing the disassembled code. Thanks Qorvo.</p>
            </div>
