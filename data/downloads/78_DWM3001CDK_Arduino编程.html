ost\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:9341,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:0,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/dwm3001cdk-arduino-ide-programming/21072/1\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:45865,\&quot;name\&quot;:\&quot;Carlos Silva\&quot;,\&quot;username\&quot;:\&quot;carlos.silva\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.qorvo.com/carlos.silva/{size}/1267_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-12-19T15:14:20.999Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/jakerad\\\&quot;\\u003e@jakerad\\u003c/a\\u003e !\\u003cbr\\u003e\\nIf you download the \\u003ca href=\\\&quot;https://www.qorvo.com/products/d/da008582\\\&quot;\\u003eDW3xxx \\u0026amp; QM3xxx SDK v1.0.2\\u003c/a\\u003e from Qorvo’s website you will find the driver folder with many examples (Drivers\\\\API\\\\Src\\\\examples). The target is nRF52840-DK, but it won’t be hard to adapt it to nRF52833 (DW3001CDK SoC), some of the supporting files and info you’ll need are in the SDK sources (SDK\\\\Firmware\\\\DW3_QM33_SDK_1.0.2\\\\Projects\\\\DW3_QM33_SDK\\\\FreeRTOS\\\\DWM3001CDK).\\u003c/p\\u003e\\n\\u003cp\\u003eIn the API\\\\Src\\\\examples, you can use one of the RX/TX examples to implement the RTLS system you idealized.\\u003c/p\\u003e\\n\\u003cp\\u003eKind regards!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:2,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:3,\&quot;updated_at\&quot;:\&quot;2024-12-19T15:14:20.999Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:12,\&quot;readers_count\&quot;:11,\&quot;score\&quot;:2.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:21072,\&quot;topic_slug\&quot;:\&quot;dwm3001cdk-arduino-ide-programming\&quot;,\&quot;display_username\&quot;:\&quot;Carlos Silva\&quot;,\&quot;primary_group_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_name\&quot;:\&quot;qorvo_staff\&quot;,\&quot;flair_url\&quot;:\&quot;/uploads/default/original/2X/8/81df221df6ba5e8cf1d563062dcda62225e24638.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:41,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.qorvo.com/products/d/da008582\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:13}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:4090,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/dwm3001cdk-arduino-ide-programming/21072/2\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:45869,\&quot;name\&quot;:\&quot;Andrew\&quot;,\&quot;username\&quot;:\&quot;AndyA\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/a/9de0a6/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-12-19T17:29:07.571Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eGetting a basic point to point ranging system up and running based on the examples isn’t too hard. Generally people hit a couple of issues:\\u003c/p\\u003e\\n\\u003cp\\u003eMultiple responders - The examples generally assume one range initiator and one responder. Once you have multiple devices that can respond you need to add some means of addressing the device you want to measure to and then ensuring that un-addressed devices don’t respond.\\u003c/p\\u003e\\n\\u003cp\\u003eMultiple initiators - When two different devices can start a measurement you need to ensure they don’t both try to start at the same time, you need some means of sharing the time equally between devices. This generally requires some sort of protocol or basic communication between them.\\u003c/p\\u003e\\n\\u003cp\\u003eUpdate rate - if you only want a slow update rate this is all fairly simple, if there is lots of idle time it’s easy to avoid two things trying to talk at once. If you want a high update rate then you need to start trying to minimise the time for each range measurement and the time between measurements. Which generally requires more accurate synchronisation and coordination between devices.\\u003c/p\\u003e\\n\\u003cp\\u003eNone of these are particularly UWB related issues, they are more general system design problems but there are a number of posts on this forum giving more details on all of them.\\u003c/p\\u003e\\n\\u003cp\\u003eThere are very few posts here about position calculation. I’m not sure if that’s because once people are getting the range measurements they find that bit easy or because the people who would need help with that stage have given up before then.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:3,\&qu             <div id="topic-title">
    <h1>
      <a href="/t/dwm3001cdk-arduino-ide-programming/21072">DWM3001CDK Arduino IDE Programming</a>
    </h1>

      <div class="topic-category" itemscope itemtype="http://schema.org/BreadcrumbList">
          <span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">

      <div class="topic-category">

    <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <meta itemprop='headline' content='DWM3001CDK Arduino IDE Programming'>
      <link itemprop='url' href='https://forum.qorvo.com/t/dwm3001cdk-arduino-ide-programming/21072'>
      <meta itemprop='datePublished' content='2024-12-11T19:02:28Z'>

      <div itemprop='publisher' itemscope itemtype="http://schema.org/Organization">
        <meta itemprop='name' content='Qorvo, Inc.'>
          <div itemprop='logo' itemscope itemtype="http://schema.org/ImageObject">
            <meta itemprop='url' content='https://forum.qorvo.com/uploads/default/original/2X/d/d56553bbfd9f5794609d6045fada75e710c274f7.gif'>
          </div>
      </div>


          <div id='post_1'  class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/jakerad'><span itemprop='name'>jakerad</span></a>
                
              </span>

                <link itemprop="mainEntityOfPage" href="https://forum.qorvo.com/t/dwm3001cdk-arduino-ide-programming/21072">


              <span class="crawler-post-infos">
                  <time  datetime='2024-12-11T19:02:28Z' class='post-time'>
                    December 11, 2024,  7:02pm
                  </time>
                  <meta itemprop='dateModified' content='2024-12-12T19:33:49Z'>
              <span itemprop='position'>1</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>I’ve got a couple of the DWM3001CDK boards i am trying to use as a POC, I’d like to write some code for it and tap into the APIs to do some custom work.  But I’d like to do more than just the command line work that is in the docs, has anyone been able to use this in another way to write some code around them?  Basically I’d like to create 4 anchors, and at least 2 tags.  I’d like to be able to get a position on the tags based on the distance to the anchors, and quadrangulate a 3d position of the tag, and be able to save that position on command.  Any help pointing me in the right direction would be greatly appreciated.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/carlos.silva'><span itemprop='name'>carlos.silva</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-12-19T15:14:20Z' class='post-time'>
                    December 19, 2024,  3:14pm
                  </time>
                  <meta itemprop='dateModified' content='2024-12-19T15:14:20Z'>
              <span itemprop='position'>2</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Hi <a class="mention" href="/u/jakerad">@jakerad</a> !<br>
If you download the <a href="https://www.qorvo.com/products/d/da008582">DW3xxx &amp; QM3xxx SDK v1.0.2</a> from Qorvo’s website you will find the driver folder with many examples (Drivers\API\Src\examples). The target is nRF52840-DK, but it won’t be hard to adapt it to nRF52833 (DW3001CDK SoC), some of the supporting files and info you’ll need are in the SDK sources (SDK\Firmware\DW3_QM33_SDK_1.0.2\Projects\DW3_QM33_SDK\FreeRTOS\DWM3001CDK).</p>
<p>In the API\Src\examples, you can use one of the RX/TX examples to implement the RTLS system you idealized.</p>
<p>Kind regards!</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_3' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forum.qorvo.com/u/AndyA'><span itemprop='name'>AndyA</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-12-19T17:29:07Z' class='post-time'>
                    December 19, 2024,  5:29pm
                  </time>
                  <meta itemprop='dateModified' content='2024-12-19T17:29:07Z'>
              <span itemprop='position'>3</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Getting a basic point to point ranging system up and running based on the examples isn’t too hard. Generally people hit a couple of issues:</p>
<p>Multiple responders - The examples generally assume one range initiator and one responder. Once you have multiple devices that can respond you need to add some means of addressing the device you want to measure to and then ensuring that un-addressed devices don’t respond.</p>
<p>Multiple initiators - When two different devices can start a measurement you need to ensure they don’t both try to start at the same time, you need some means of sharing the time equally between devices. This generally requires some sort of protocol or basic communication between them.</p>
<p>Update rate - if you only want a slow update rate this is all fairly simple, if there is lots of idle time it’s easy to avoid two things trying to talk at once. If you want a high update rate then you need to start trying to minimise the time for each range measurement and the time between measurements. Which generally requires more accurate synchronisation and coordination between devices.</p>
<p>None of these are particularly UWB related issues, they are more general system design problems but there are a number of posts on this forum giving more details on all of them.</p>
<p>There are very few posts here about position calculation. I’m not sure if that’s because once people are getting the range measurements they find that bit easy or because the people who would need help with that stage have given up before then.</p>
            </div>
